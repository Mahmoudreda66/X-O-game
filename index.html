<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>X-O Game</title>
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Vue File -->
	<script src="./vue.js"></script>

	<!-- Css File -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container mt-5" id="app">
		<div class="wrapper">
			<div class="alert alert-success text-center" v-if="winnerALert">
				<strong>
					<em class="winner-el">{{ winnerALert }}</em>
				</strong>
				<span v-if="winnerALert !== 'No Solutions'"> Won! ðŸŽ‰âœŒ</span>
			</div>
			<div class="alert alert-info text-center" v-else>
				<strong>
					<em class="winner-el">{{ turnString }}</em>
				</strong>
				<span> Turn ðŸ¤ž</span>
			</div>
			<div class="overflow-hidden">
				<game-box
					v-for="box in 9"
					:id="box"
					class="box"
					@click.left="winnerALert ? '' : hasPlayed($event)">
				</game-box>
			</div>
			<button
				class="btn btn-primary mx-auto d-block mt-3"
				v-if="winnerALert"
				@click="restartGame">
				Play Again
			</button>
		</div>
	</div>

	<script src="./app.js"></script>
</body>
</html>
